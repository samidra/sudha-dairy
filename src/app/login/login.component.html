
  <router-outlet></router-outlet>
  
  <!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center loginrow">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(208, 53%, 87%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center signh2">
            <h2 class="fw-bold mb-3">Sign up now</h2>
            <div class="login d-flex">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto mt-5">
                    <!-- Sign In Form -->
                    <form [formGroup]="registerForm" (ngSubmit)="onLogin()">
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                          formControlName="UserEmail">
                        <div *ngIf="submitted && formControl.UserEmail.errors" class="text-danger">
                          <div *ngIf="formControl.UserEmail.errors.email">Email must be valid.</div>
                          <div *ngIf="formControl.UserEmail.errors.required">Email is required.</div>
                        </div>
                        
                        <label for="floatingInput">Email address</label>
                      </div>
      
      
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                          formControlName="UserPassword" id="inputPassword4">
                        <label for="floatingPassword">Password</label>
                        <div *ngIf="submitted && formControl.UserPassword.errors" class="text-danger">
                          <div *ngIf="formControl.UserPassword.errors.required">Password is required</div>
                        </div>
                       
                        <div *ngIf="alrt" class="text-danger">
                          <span class="mt-3">Admin login failed. Email or Password Invalid.</span>
                        </div>
                      </div>
                      <div class="d-grid mt-1">
                        <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit" style="background-color: #2e31c6;">Sign
                          in</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="assets/images/milk2.jpg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
